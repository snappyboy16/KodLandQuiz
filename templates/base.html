<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% if user.is_authenticated() %}
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">KodLandQuiz</a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="#" class="nav-link px-2">Викторина</a>
                </li>
            </ul>
            <div class="col-md-3 text-end">
                <a href="#" style="text-decoration: none" class="px-2">{{ username }}</a>
                <button type="button" class="btn btn-outline-danger me-2">
                    Выход из системы
                </button>
            </div>
        </header>
        {% else %}
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">KodLandQuiz</a>
            </div>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">
                    Вход в систему
                </button>
                <button type="button" class="btn btn-primary">
                    Регистрация
                </button>
            </div>
        </header>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            {% if user.is_authenticated() %}
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary">Викторина</a>
                    </li>
                </ul>
            {% else %}
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary">Главная</a>
                    </li>
                </ul>
            {% endif %}
            <p class="text-center text-body-secondary">Владимир Егоров</p>
        </footer>
    </div>
</body>
</html>
